<ion-header>
  <ion-toolbar>
    <ion-title>LOG IN</ion-title>
    <ion-buttons slot="start"><ion-back-button icon="chevron-back-outline" defaultHref="/home"></ion-back-button></ion-buttons>
    <ion-buttons slot="end"><ion-button><ion-icon name="menu-outline"></ion-icon></ion-button></ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="padding">
<!-- <ion-content [fullscreen]="true"> -->
  <div id="wrapper" class="wrapper">
    <header class="margin-auto">
      <div> </div>
      <div class="content">
        <div class="inner">
          <div class="row">
            <div class="col-12">
              <div class="row">
                <div class="col-12">
                  <form role="form" [formGroup]="loginForm" (submit)="onSubmit()">

                    <div class="form-group">
                      <label for="email">Correo</label>
                      <input formControlName="email" name="email" type="email" class="form-control btn-outline-secondary" value="a@a.aa" placeholder="a@a.aa" required>
                    </div>

                    <div class="form-group">
                      <label for="password">Contraseña</label>
                      <input formControlName="password" name="password" type="password" class="form-control btn-outline-secondary" value="aaaaaa" placeholder="aaaaaa" required>
                    </div>

                    <button type="submit" class="form-control btn btn-outline-secondary" [disabled]="!this.loginForm.valid" >Iniciar Sesión</button>
                    <div class="form-group"></div>
                    <button type="button" class="form-control btn btn-outline-secondary" (click)="loginGoogle()">¿Iniciar con google?</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div> </div>
    </header>
  </div>
</ion-content>
