<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="padding">
<!-- <ion-content [fullscreen]="true"> -->
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <div id="wrapper" class="wrapper">
    <header id="header">
      <div> </div>
      <div class="content">
        <div class="inner">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <form role="form" [formGroup]="loginForm" (submit)="onSubmit()">

                    <div class="form-group">
                      <label for="email">Correo</label>
                      <input type="email" class="form-control btn-outline-secondary" value="a@a.aa" formControlName="email" required>
                    </div>

                    <div class="form-group">
                      <label for="password">Contraseña</label>
                      <input type="password" class="form-control btn-outline-secondary" value="aaaaaa" formControlName="password" required>
                    </div>

                    <button type="submit" class="form-control btn btn-outline-secondary" [disabled]="!this.loginForm.valid" >Iniciar Sesión</button>
                    <div class="form-group"></div>
                    <button type="button" class="form-control btn btn-outline-secondary" (click)="loginGoogle()">¿Iniciar con google?</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div> </div>
    </header>
  </div>
</ion-content>
