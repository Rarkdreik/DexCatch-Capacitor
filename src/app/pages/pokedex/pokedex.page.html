<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ repo.getRegion() }}</ion-title>
    <ion-buttons slot="start"><ion-back-button icon="chevron-back-outline" defaultHref="/home"></ion-back-button></ion-buttons>
    <ion-buttons slot="end"><ion-button><ion-icon name="menu-outline"></ion-icon></ion-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <!-- <div class="contenedor"> -->
    <!-- <div id='wrapper' class='wrapper'> -->
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  
      <div id="virtualScroll" class="vertical">
        <ion-card class="row" *ngFor="let pokemon of pokemons;" class='cardPokemon'>
          <div class="col-12">
            <div class="row">
              <div class="col-4" (click)='irDescripcion(pokemon.num_nation)'>
                <!-- INI Imagen Pokemon -->
                <div class="row"><div class="col-12"><img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/{{ +pokemon.num_nation }}.png' class="pokeimagen centrar dblock" [alt]="pokemon.num_nation" /></div></div>
                <!-- FIN Imagen Pokemon -->
              </div>
              <div class="col-8">
                <div class="row">
                  <div class="col-8 grid">
                    <div class="row">
                      <div class="col-12">
                        <div class="row">
                          <div class="col-12 pokename centrar dblock"><p>{{ pokemon.name }}</p></div>
                        </div>
                      </div>
                    </div>
                    <div class="row elementos">
                      <div class="col-12">
                        <div class="row">
                          <div class="col-4">
                            <!-- Barras del elemento -->
                            <div class="row"><div class="col-12">
                                <!-- INI Elemento -->
                                <!-- <div class="row"><div class="col-12"><p class='tipo tipo{{pokemon.tipo_uno | uppercase}}'>{{pokemon.tipo_uno | uppercase}}</p></div></div> -->
                                <!-- <div class="row"><div class="col-12"><p class='tipo tipo{{pokemon.tipo_dos | uppercase}}'>{{pokemon.tipo_dos | uppercase}}</p></div></div> -->
                                <div class="row"><div class="col-12 grid tipo_uno"><ion-icon slot="icon-only" class='tipo tipo{{pokemon.tipo_uno | uppercase}}' src='../../../assets/images/svg/{{ pokemon.tipo_uno }}.svg'></ion-icon></div></div>
                                <div class="row"><div class="col-12 grid tipo_dos"><ion-icon slot="icon-only" class='tipo tipo{{pokemon.tipo_dos | uppercase}}' src='../../../assets/images/svg/{{ pokemon.tipo_dos }}.svg'></ion-icon></div></div>
                                <!-- FIN Elemento -->
                            </div></div>
                            <!-- Fin Barras del elemento -->
                          </div>
                          <div class="col-4 pokeiconos centrar" (click)='capturar(pokemon.num_nation, pokemon.num_evo)'>
                            <img alt='catch' src='../../../assets/images/iconos/ball.png'>
                          </div>
                          <div class="col-4 pokeiconos centrar" (click)='setFavorite(pokemon.num_nation)'>
                            <img alt='fav' src='../../../assets/images/iconos/iconStarAzul.png' *ngIf='pokemon.favorito'>
                            <img alt='fav' src='../../../assets/images/iconos/iconStarBlanco.png' *ngIf='!pokemon.favorito'>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="row grid"><div class="col-12 {{pokemon.ball}} ball"></div></div>
                    <div class="row grid"><div class="col-12 pokename text-end"><span>{{ pokemon.num_nation }}</span></div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ion-card>
  
        <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </div>
    <!-- </div> -->
  <!-- </div> -->
</ion-content>
